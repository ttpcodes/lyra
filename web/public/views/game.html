<!DOCTYPE html>
<html>

	<head>
		<meta charset=utf-8>
		<title>rEEEEEEEEEEE</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href ="/static/css/game.css" rel = "stylesheet">
	</head>
	<body scroll="no" style="overflow: hidden">
	</body>
	<!--game-->
	<div id="game"></div>
	<!-- UI -->
	<div class="ui">
		<div class = "menu">
			<button class ='accordian' id="mapbutton"> map </button>
			<div class = "accordian-content" id="map">
				<div>
					High Quality Content
				</div>
			</div>
			<button class ='accordian' id="nodebutton"> node</button>
			<div class = "accordian-content" id="node">
				<div>
					Add song to collection:
					<input id="queue_input_mine"></input>
					<button id="queue_mine" onclick="queueMyPlaylist()">Add</button>
					<hr>
					<table id="myplaylist"></table>
				</div>
			</div>
			<button class ='accordian' id = "playlistbutton"> playlist </button>
			<div class = "accordian-content" id = "playlist">
				<div>
					Queue a song to node:
					<input id="queue_input"></input>
					<button id="queue" onclick="queueMusicNode()">Queue</button>
					<hr>
					<table id="nodeplaylist"></table>
					<hr>
				</div>
			</div>
		</div>

		<div class = musicplayer>
			<span id="name">Nothing Playing. Move to a music node to start!</span>
			<br>
			<span id="time">0:00 / 0:00</span>
			<div class="slidecontainer">
				<input type="range" min="1" max="1000" value="400" class="slider" id="timeslider">
			</div>
			<button id="skip" onclick="skip()">Skip</button>
			<hr>
		</div>
	</div>
